<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">
                    <span class="title-icon">üìù</span>
                    Markdown Editor
                </h1>
            </div>
            <div class="header-right">
                <button class="btn btn-icon" id="themeToggle" title="Toggle Theme">
                    <span class="icon">üåô</span>
                </button>
                <button class="btn btn-icon" id="fullscreenToggle" title="Fullscreen">
                    <span class="icon">‚õ∂</span>
                </button>
                <button class="btn btn-secondary" id="downloadBtn">
                    <span class="btn-icon-text">‚Üì</span> Download
                </button>
                <button class="btn btn-secondary" id="exportBtn">
                    <span class="btn-icon-text">üìÑ</span> Export HTML
                </button>
            </div>
        </header>

        <div class="toolbar">
            <div class="toolbar-group">
                <button class="toolbar-btn" data-action="bold" title="Bold (Ctrl+B)">
                    <strong>B</strong>
                </button>
                <button class="toolbar-btn" data-action="italic" title="Italic (Ctrl+I)">
                    <em>I</em>
                </button>
                <button class="toolbar-btn" data-action="heading" title="Heading">
                    H
                </button>
            </div>
            <div class="toolbar-divider"></div>
            <div class="toolbar-group">
                <button class="toolbar-btn" data-action="list-ul" title="Unordered List">
                    ‚ò∞
                </button>
                <button class="toolbar-btn" data-action="list-ol" title="Ordered List">
                    1.
                </button>
            </div>
            <div class="toolbar-divider"></div>
            <div class="toolbar-group">
                <button class="toolbar-btn" data-action="link" title="Link">
                    üîó
                </button>
                <button class="toolbar-btn" data-action="image" title="Image">
                    üñºÔ∏è
                </button>
                <button class="toolbar-btn" data-action="code" title="Inline Code">
                    <>
                </button>
                <button class="toolbar-btn" data-action="codeblock" title="Code Block">
                    { }
                </button>
            </div>
            <div class="toolbar-divider"></div>
            <div class="toolbar-group">
                <button class="toolbar-btn" data-action="quote" title="Blockquote">
                    "
                </button>
                <button class="toolbar-btn" data-action="strikethrough" title="Strikethrough">
                    <s>S</s>
                </button>
            </div>
        </div>

        <main class="main-content">
            <div class="panel editor-panel active" id="editorPanel">
                <div class="panel-header">
                    <span class="panel-title">Editor</span>
                </div>
                <textarea 
                    id="markdownInput" 
                    class="editor-textarea" 
                    placeholder="Start writing your Markdown here...

# Example Heading
## Subheading

**Bold text** and *italic text*

- List item 1
- List item 2

[Link text](https://example.com)

```
javascript
const hello = 'world';
```
"
                    spellcheck="false"
                ></textarea>
            </div>
            <div class="panel-divider" id="panelDivider"></div>
            <div class="panel preview-panel" id="previewPanel">
                <div class="panel-header">
                    <span class="panel-title">Preview</span>
                </div>
                <div id="previewOutput" class="preview-content"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="stats">
                <span class="stat-item">
                    <span class="stat-label">Words:</span>
                    <span id="wordCount">0</span>
                </span>
                <span class="stat-divider">|</span>
                <span class="stat-item">
                    <span class="stat-label">Characters:</span>
                    <span id="charCount">0</span>
                </span>
            </div>
            <div class="footer-right">
                <span class="status" id="saveStatus">Saved</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
